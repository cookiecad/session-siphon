services:
  typesense:
    image: typesense/typesense:27.1
    restart: unless-stopped
    ports:
      - "127.0.0.1:8108:8108"
    volumes:
      - ./data/typesense:/data
    command: >
      --data-dir=/data
      --api-key=${TYPESENSE_API_KEY:-dev-api-key}
      --enable-cors
    environment:
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-dev-api-key}
